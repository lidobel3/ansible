---

- name: install nginx
  apt:
    name:
      - nginx
    state: present
    update_cache: yes
    cache_valid_time: 3600
  become: true

- name : start nginx
  service:
    name: nginx
    state: started
  become: true

- name: Copier la configuration Nginx
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: restart nginx

